version: '3.8'

services:
  discord-attendance-bot:
    build: .
    container_name: discord-attendance-bot
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Wildcats@4113}
    volumes:
      - bot-data:/app/data
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  bot-data:
